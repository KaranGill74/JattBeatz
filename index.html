<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="img/icon/jb2.png" type="image/x-icon">
    <title>JattBeatz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <div style="display: flex; align-items: center;">
                <button class="menu-toggle" id="menuToggle">
                    <i class="bi bi-list"></i>
                </button>
                <div class="logo">
                    <i class="bi bi-music-note-beamed"></i>
                    <span>JattBeatz</span>
                </div>
            </div>
            <div class="search-container">
                <i class="bi bi-search search-icon"></i>
                <input type="text" class="search-bar" placeholder="Search songs, artists, albums..." id="searchInput">
            </div>
            <div class="user-actions">
                <button id="themeToggleBtn" title="Toggle Light/Dark Mode"><i class="bi bi-moon"></i></button>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <nav>
                <a href="#" class="nav-item active" data-page="home">
                    <i class="bi bi-house"></i>
                    <span>Home</span>
                </a>
                <a href="#" class="nav-item" data-page="browse">
                    <i class="bi bi-music-note-beamed"></i>
                    <span>Hip-Hop</span>
                </a>
                <a href="#" class="nav-item" data-page="radio">
                   <i class="bi bi-arrow-up-right-square"></i>
                    <span>Sad Songs</span>
                </a>
                <a href="#" class="nav-item" data-page="favorites">
                    <i class="bi bi-heart"></i>
                    <span>Favorites</span>
                </a>
            </nav>

            <div class="playlist-section">
                <div class="playlist-header">
                    <h3>Playlists</h3>
                    <button class="create-playlist-btn" id="createPlaylistBtn">
                        <i class="bi bi-plus"></i>
                    </button>
                </div>
                <div id="playlistContainer">
                    <div class="playlist-item" data-playlist="liked">
                        <div class="playlist-item-content">
                            <i class="bi bi-heart"></i>
                            <span>Liked Songs</span>
                        </div>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Content -->
        <main class="content">
            <div class="content-header">
                <h1 id="pageTitle">PlayList</h1>
                <p id="pageSubtitle">Welocom To JattBeatz</p>
            </div>

            <!-- Song Grid -->
            <div class="song-grid" id="songGrid">
                <!-- Songs will be dynamically added here -->
            </div>

            <!-- Song List -->
            <div class="song-list" id="songList">
                <!-- Song list items will be dynamically added here -->
            </div>
        </main>
    </div>

    <!-- Hidden Audio Player -->
    <audio id="audioPlayer" preload="metadata" controls></audio>

    <!-- Player -->
    <div class="player" id="player">
        <button class="player-toggle-btn" id="playerUpBtn" title="Show Player">
            <i class="bi bi-caret-up-fill"></i>
        </button>
        <button class="player-toggle-btn" id="playerDownBtn" title="Hide Player">
            <i class="bi bi-caret-down-fill"></i>
        </button>
        <div class="player-content">
            <div class="now-playing">
                <img src="img/icon/jb2.png" alt="Now Playing" id="nowPlayingImage">
                <div class="now-playing-info">
                    <h4 id="nowPlayingTitle">Select a song</h4>
                    <p id="nowPlayingArtist">No artist</p>
                </div>
            </div>

            <div class="player-controls">
                <div class="control-buttons">
                    <button class="control-btn" id="shuffleBtn">
                        <i class="bi bi-shuffle"></i>
                    </button>
                    <button class="control-btn" id="prevBtn">
                       <i class="bi bi-caret-left-fill"></i>
                    </button>
                    <button class="control-btn play-btn" id="playBtn">
                        <i class="bi bi-play-circle-fill" id="playIcon"></i>
                    </button>
                    <button class="control-btn" id="nextBtn">
                       <i class="bi bi-caret-right-fill"></i>
                    </button>
                    <button class="control-btn" id="repeatBtn">
                        <i class="bi bi-arrow-repeat"></i>
                    </button>
                </div>
                <div class="progress-bar">
                    <span class="time" id="currentTime">0:00</span>
                    <div class="progress" id="progressBar">
                        <div class="progress-filled" id="progressFilled"></div>
                    </div>
                    <span class="time" id="totalTime">0:00</span>
                </div>
            </div>

            <div class="player-actions">
                <button class="control-btn" id="likeBtn">
                    <i class="bi bi-heart"></i>
                </button>
                <div class="volume-control">
                    <button class="control-btn" id="volumeBtn">
                        <i class="bi bi-volume-up"></i>
                    </button>
                    <div class="volume-slider" id="volumeSlider">
                        <div class="volume-filled" id="volumeFilled"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Create Playlist Modal -->
    <div class="modal" id="createPlaylistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Create Playlist</h2>
                <button class="close-modal" id="closeModal">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <form id="playlistForm">
                <div class="form-group">
                    <label for="playlistName">Playlist Name</label>
                    <input type="text" id="playlistName" placeholder="Enter playlist name" required>
                </div>
                <div class="form-group">
                    <label for="playlistDescription">Description (Optional)</label>
                    <input type="text" id="playlistDescription" placeholder="Enter description">
                </div>
                <div class="modal-actions">
                    <button type="button" class="btn btn-secondary" id="cancelBtn">Cancel</button>
                    <button type="submit" class="btn btn-primary">Create</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Add to Playlist Modal -->
    <div class="modal" id="addToPlaylistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Add to Playlist</h2>
                <button class="close-modal" id="closeAddToPlaylistModal">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="playlist-list" id="playlistList">
                <!-- Playlists will be dynamically added here -->
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelAddToPlaylist">Cancel</button>
                <button type="button" class="btn btn-primary" id="confirmAddToPlaylist">Add</button>
            </div>
        </div>
    </div>

    <!-- Delete Playlist Confirmation Modal -->
    <div class="modal" id="deletePlaylistModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Delete Playlist</h2>
                <button class="close-modal" id="closeDeleteModal">
                    <i class="bi bi-x"></i>
                </button>
            </div>
            <div class="delete-confirmation">
                <h3>Are you sure?</h3>
                <p>This will permanently delete the playlist "<span id="playlistToDelete"></span>".</p>
            </div>
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" id="cancelDelete">Cancel</button>
                <button type="button" class="btn btn-danger" id="confirmDelete">Delete</button>
            </div>
        </div>
    </div>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="script.js"></script>
</body>
</html>
